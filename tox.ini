[tox]
envlist = ruff, black, test, coverage, codespell, py3{8,9,10,11}
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: coverage
    3.11: py311

[testenv]
skip_install = false
deps =
    pytest
    pytest-lazy-fixture
    seaborn
    deslib
    panel>=1.0.0b1
    bokeh>=3.0.0
    param
commands =
    pytest

[testenv:ruff]
skip_install = true
deps =
    ruff
commands =
    ruff check {toxinidir}

[testenv:black]
skip_install = true
deps =
    black
commands =
    black --check --diff {toxinidir}/julearn {toxinidir}/setup.py

[testenv:test]
skip_install = false
deps =
    pytest
    pytest-lazy-fixture
    seaborn
    deslib
    panel>=1.0.0b1
    bokeh>=3.0.0
    param
commands =
    pytest -vv

[testenv:coverage]
skip_install = false
deps =
    pytest
    pytest-lazy-fixture
    pytest-cov
    seaborn
    deslib
    panel>=1.0.0b1
    bokeh>=3.0.0
    param
commands =
    pytest --cov={envsitepackagesdir}/julearn --cov=./julearn --cov-report=xml --cov-report=term -vv

[testenv:codespell]
skip_install = true
deps =
    codespell
    tomli
commands =
    codespell --toml {toxinidir}/pyproject.toml {toxinidir}/docs/ {toxinidir}/examples/ {toxinidir}/julearn/ {toxinidir}/README.md

################
# Tool configs #
################

[coverage:paths]
source =
    julearn
    */site-packages/julearn

[coverage:run]
branch = true
omit =
    */setup.py
    */_version.py
    */tests/*
    */utils/typing.py
    */viz/*
parallel = false

[coverage:report]
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Type checking if statements should not be considered
    if TYPE_CHECKING:
    # Don't complain if non-runnable code isn't run:
    if __name__ == .__main__.:
precision = 2
